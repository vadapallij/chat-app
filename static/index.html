<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #202123;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .new-chat-btn {
            background-color: transparent;
            border: 1px solid #565869;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #2a2b32;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ececf1;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background-color: #2a2b32;
        }

        .conversation-item.active {
            background-color: #343541;
        }

        .conversation-item .delete-btn {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        /* Main chat area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2b32;
            color: #ececf1;
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message {
            padding: 20px 24px;
            display: flex;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            background-color: #343541;
        }

        .message.assistant {
            background-color: #444654;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #5436da;
            color: #fff;
        }

        .message.assistant .message-avatar {
            background-color: #19c37d;
            color: #fff;
        }

        .message-content {
            color: #ececf1;
            line-height: 1.6;
            flex: 1;
            white-space: pre-wrap;
        }

        .welcome-message {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8ea0;
            font-size: 18px;
        }

        /* Input area */
        .input-container {
            padding: 20px 24px;
            background-color: #343541;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 1px solid #565869;
            border-radius: 8px;
            background-color: #40414f;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .message-input:focus {
            border-color: #8e8ea0;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: #19c37d;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #1a9d6a;
        }

        .send-btn:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: #8e8ea0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn" onclick="createConversation()">+ New Chat</button>
        <div class="conversations-list" id="conversationsList"></div>
    </div>

    <div class="main">
        <div class="chat-header" id="chatHeader">Select or start a conversation</div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">Start a new conversation to begin chatting</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="Send a message..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentConversationId = null;
        let isLoading = false;

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', loadConversations);

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/conversations`);
                const conversations = await response.json();
                renderConversations(conversations);
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        function renderConversations(conversations) {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}"
                     onclick="selectConversation('${conv.id}')">
                    <span>Chat ${new Date(conv.created_at).toLocaleDateString()}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                        &#x2715;
                    </button>
                </div>
            `).join('');
        }

        async function createConversation() {
            try {
                const response = await fetch(`${API_BASE}/conversations`, { method: 'POST' });
                const conversation = await response.json();
                currentConversationId = conversation.id;
                await loadConversations();
                await loadMessages();
            } catch (error) {
                console.error('Failed to create conversation:', error);
            }
        }

        async function selectConversation(id) {
            currentConversationId = id;
            await loadConversations();
            await loadMessages();
        }

        async function deleteConversation(id) {
            if (!confirm('Delete this conversation?')) return;
            try {
                await fetch(`${API_BASE}/conversations/${id}`, { method: 'DELETE' });
                if (currentConversationId === id) {
                    currentConversationId = null;
                    document.getElementById('messagesContainer').innerHTML =
                        '<div class="welcome-message">Start a new conversation to begin chatting</div>';
                    document.getElementById('chatHeader').textContent = 'Select or start a conversation';
                }
                await loadConversations();
            } catch (error) {
                console.error('Failed to delete conversation:', error);
            }
        }

        async function loadMessages() {
            if (!currentConversationId) return;

            try {
                const response = await fetch(`${API_BASE}/conversations/${currentConversationId}/messages`);
                const messages = await response.json();
                renderMessages(messages);
                document.getElementById('chatHeader').textContent = 'Chat';
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            if (messages.length === 0) {
                container.innerHTML = '<div class="welcome-message">Send a message to start the conversation</div>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="message-avatar">${msg.role === 'user' ? 'You' : 'AI'}</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || isLoading) return;

            if (!currentConversationId) {
                await createConversation();
            }

            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            input.value = '';

            // Add user message immediately
            const container = document.getElementById('messagesContainer');
            if (container.querySelector('.welcome-message')) {
                container.innerHTML = '';
            }

            container.innerHTML += `
                <div class="message user">
                    <div class="message-avatar">You</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                </div>
                <div class="message assistant" id="loadingMessage">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="loading"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/conversations/${currentConversationId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loadingMessage').querySelector('.message-content').textContent =
                        data.assistant_message.content;
                } else {
                    document.getElementById('loadingMessage').querySelector('.message-content').textContent =
                        'Error: ' + (data.error || 'Failed to get response');
                }
            } catch (error) {
                document.getElementById('loadingMessage').querySelector('.message-content').textContent =
                    'Error: Failed to send message';
            }

            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
